<mat-card style="width: 80%; margin: auto; margin-top: 1%;">
    <h1 style="color: #3f51b5">Note #{{ note.id }}</h1>
    <mat-divider></mat-divider>
    <mat-list>
        <mat-list-item>
            <p mat-line><b>Title:</b></p>
            <p mat-line>{{ note.title }}</p>
        </mat-list-item>
        <mat-list-item>
            <p mat-line><b>Created at:</b></p>
            <p mat-line>{{ note.createdAt }}</p>
        </mat-list-item>
        <mat-list-item>
            <p mat-line><b>Content:</b></p>
            <p mat-line>{{ note.content }}</p>
        </mat-list-item>
    </mat-list>
</mat-card>
