<br>
<mat-card style="margin: auto; width: 30%; display: flex;
align-items: center;
flex-direction: column; color: #3f51b5">
<h1>Log in</h1>
    <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="user" name="user">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input type="password" matInput placeholder="Password" [(ngModel)]="pwd" name="pwd">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="authenticateUser(user, pwd)">Log in</button>
</mat-card>
